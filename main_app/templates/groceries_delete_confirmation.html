{% extends 'base.html' %} {% block content %}
<h1 class="delete-h1">Are you sure you want to Delete "{{grocery.name}}"?</h1>
<div class="delete-page">
  <form method="post">
    {% csrf_token %}
    <input class="delete-btn" type="submit" value="Confirm" />
    <button>
      <a class="delete-btn" href="{% url 'groceries_detail' grocery.pk %}"
        >Cancel</a
      >
    </button>
  </form>
</div>
{% endblock %}
