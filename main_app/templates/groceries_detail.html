{% extends 'base.html' %} {% block content %}
<div class="detail__img">
  <img src="{{grocery.image}}" alt="{{grocery.name}}" />
</div>
<div class="detail__name">
  {% if grocery.organic %}
  <div class="icon-text">
    <span class="icon has-text-info">
      <i class="fas fa-check-circle"></i>
    </span>
    <span>Organic</span>
  </div>
  {% endif %}
  <h1 class="title">{{grocery.name}}</h1>
</div>
<div class="detail__container">
  <div class="buttons">
    <div class="buttons">
      <a href="{% url 'groceries_update' grocery.pk %}" class="button is-info">
        Update
        <span class="icon">
          <i class="fas fa-edit"></i>
        </span>
      </a>
      <a href="{% url 'groceries_delete' grocery.pk %}" class="button is-danger"
        >Delete
        <span class="icon">
          <i class="fas fa-trash-alt"></i>
        </span>
      </a>

      <a href="{% url 'groceries_delete' grocery.pk %}" class="AddToList"
        >Add to the list
        <span class="icon">
          <i class="fas fa-trash-alt"></i>
        </span>
      </a>
    </div>
  </div>
</div>

{% endblock %}
