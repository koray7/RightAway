{% extends 'base.html' %} {% block content %}

<h1 class="sign-up-title">Log In</h1>
<div class="log-in">
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>

{% endblock %}
