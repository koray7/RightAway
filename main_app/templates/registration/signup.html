{% extends 'base.html' %} {% block content %}

<h1 class="sign-up-title">Sign Up</h1>
<div class="sign-up">
  <form class="signupPage" method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" class="btn-sign-up" value="Sign Up" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
