{% extends 'base.html' %}
{% block content %}

<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
    
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <a class="button is-dark" href="{% url 'groceries' %}">Clear Search</a>
    <a class="button is-dark" href="{% url 'groceries_create' %}">Add Groceries</a>
  </form>
  <div class="gallery">


    {% for grocery in groceries %}

<a href="{% url 'groceries_detail' grocery.pk %}">
  <div class="card">
    <div class="card-image">
      <figure class="image is-square">
        <img src="{{grocery.image}}" alt="{{gorcery.name}}" />
      </figure>
    </div>
    <div class="card-header">
      <p class="card-header-title">{{grocery.name}}</p>
    </div>
  </div>
</a>
{% endfor %}

  {% endblock %}
